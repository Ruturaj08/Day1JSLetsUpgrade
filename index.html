<!DOCTYPE html>
<html lang="en">
<head>
   <title>Javascript Arithmetic Operations</title>
</head>
<body>
<center>
    <h1>Check console for suprise :D</h1>
</center>   
    <script>
        let a=100;
        let b=50;
        console.log(`The value of a is ${a} and b is ${b}`);
        c = a + b;
        console.log(`The addition of ${a} and ${b} is ${c}`);
        c = a - b;
        console.log(`The subtraction of ${a} and ${b} is ${c}`);
        c = a * b;
        console.log(`The multiplication of ${a} and ${b} is ${c}`);
        c = a / b;
        console.log(`The division of ${a} and ${b} is ${c}`);
    </script>
    
</body>
</html>
